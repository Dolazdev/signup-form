<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="aside">
            <div class="aside-layer">
                <img src="/odin-lined.png" alt="odin" class="img">
                <h3 class="odin">ODIN</h3>
            </div>
            <div id="credit">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </aside>
        <main class="main">
            <header class="header">
                <h3 class="header-text">This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
                <h4 class="header-subtext">You <em>know</em> you want to.</h4>
            </header>

            <div id="form">
                <form action="#" method="post" class="form">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="form-group">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" name="first_name" id="first-name" required placeholder="Thor">
                            </div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last_name" id="last-name" required placeholder="Odinson">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required placeholder="you@example.com">
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone" placeholder="(123) 456-7890">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div>
                                <label for="confirm">Confirm Password</label>
                                <input type="password" name="confirm_password" id="confirm" required>
                            </div>
                        </div>
                    </fieldset>

                    <div id="submit">
                        <button type="submit">Create Account</button>
                        <div id="registered">
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </div>

                </form>
            </div>
            
           
        </main>
    </div>
    
</body>
</html>
